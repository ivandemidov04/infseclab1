name: Security Scan

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run SpotBugs
        run: |
          mvn spotbugs:check

      - name: Setup OWASP Dependency Check
        run: |
          wget -q https://github.com/jeremylong/DependencyCheck/releases/download/v9.0.9/dependency-check-9.0.9-release.zip
          unzip -q dependency-check-9.0.9-release.zip
          echo "$(pwd)/dependency-check/bin" >> $GITHUB_PATH

      - name: OWASP Dependency Check
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          dependency-check.sh \
            --scan . \
            --project "infseclab1" \
            --format HTML \
            --failOnCVSS 8 \
            --nvdApiKey $NVD_API_KEY \
            --disableNexus