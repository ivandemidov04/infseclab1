name: Security Scan

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run SpotBugs
        run: |
          mvn spotbugs:check

      - name: OWASP Dependency Check
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/src \
            -e NVD_API_KEY=${{ secrets.NVD_API_KEY }} \
            owasp/dependency-check:latest \
            --scan /src \
            --format HTML \
            --failOnCVSS 8 \
            --project "my-project"